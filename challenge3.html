<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Challenge #3</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/challenge3.css">
</head>

<body>
  <h1>JavaScript Challenge #3</h1>
  <form action="challenge4.html" id="ch3form" onsubmit="return validateForm()">
    <fieldset>
      <legend>Current class standing:</legend>
      <div>
        <br>
        <label>
          <input type="radio" name="standing" value="1" id="freshman"> Freshman
        </label><br>
        <label>
          <input type="radio" name="standing" value="2" id="soph"> Sophomore
        </label><br>
        <label>
          <input type="radio" name="standing" value="3" id="jr"> Junior
        </label><br>
        <label>
          <input type="radio" name="standing" value="4" id="sr"> Senior
        </label><br>
        <label>
          <input type="radio" name="standing" value="5" id="grad"> Graduate
        </label><br>
        <label>
          <input type="radio" name="standing" value="6" id="other"> Other
        </label><br>
      </div>
    </fieldset>
    <fieldset>
      <legend>Anticipated Graduation Date:</legend>
      <div>
        <br>
        <label>
          <input type="radio" name="gradDate" value="22" id="grad2020"> 2020
        </label><br>
        <label>
          <input type="radio" name="gradDate" value="23" id="grad2021"> 2021
        </label><br>
        <label>
          <input type="radio" name="gradDate" value="24" id="grad2022"> 2022
        </label><br>
        <label>
          <input type="radio" name="gradDate" value="25" id="grad2023"> 2023
        </label><br>
        <label>
          <input type="radio" name="gradDate" value="other" id="gradOther"> Other
        </label><br>
      </div>
    </fieldset>
    <input type="submit" value="Let us know">
  </form>
  <p class="alert" id="error-message"></p>
  <script src="js/jsChallenges.js"></script>
  <script>
    function validateForm() {
      var standingSelected = document.querySelector('input[name="standing"]:checked');
      var gradDateSelected = document.querySelector('input[name="gradDate"]:checked');
      var errorMessage = document.getElementById('error-message');

      if (!standingSelected || !gradDateSelected) {
        errorMessage.textContent = "Both class standing and anticipated graduation date must be selected.";
        return false;
      } else {
        errorMessage.textContent = "";
        return true;
      }
    }
  </script>
</body>

</html>
